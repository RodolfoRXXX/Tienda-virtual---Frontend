<div class="container__table">
    <table class="table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Cantidad</th>
                <th>Precio x unidad</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart$ | async">
                <td>{{ item.name }}</td>
                <td></td>
                <td>{{ item.price | currency }}</td>
                <td>{{ item.price * 3 | currency}}</td>
            </tr>
        </tbody>
    </table>
    <div class="container__total">
        <p class="total">
            <strong>Total: <span>${{ total$ | async | currency }}</span></strong>
        </p>
    </div>
</div>
